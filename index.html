<body>

<section id="first-section">

        </ul>
    </div>

    <img id="movie-posters" src="" alt="movie poster"/>

  </div>
  </section>

  <section id="movie-tickets" class="">
    <div id="ticket-counter" class="bottom-text"></div>
    <div class="bottom-text" id="tickets-remaining">TICKETS REMAINING</div>

  </section>


    
 <script src="/flatdango/src/index.js" ></script>
